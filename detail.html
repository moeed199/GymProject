<!DOCTYPE html>
<head>
    <title>please fill the form</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>fill the details:</legend>
        
        enter your name:
        <input type="text" name="name" value="e.g UZAIR ASLAM" required><br><br>
        enter age:    
        <input type="number" name="age" ><br><br>
        <input type="radio" name="sex" value="male" checked> male
        <input type="radio" name="sex" value="feamle" > female <br><br>
        enter password:
        <input type="password" name="pass" min="8"><br><br>
        confirm password:
        <input type="password" name="pass" min="8"><br><br>
        enter address:
        <textarea name="address" rows="10" cols="40" required></textarea><br><br>
        type:    
        <input type="checkbox" name="course" value="cardio">cardio
        <input type="checkbox" name="course" value="lean">lean
        <input type="checkbox" name="course" value="bellyfat">bellyfat
        <br><br>
        membership:
        <select name="membership">
            <option>1 month</option>
            <option>2 month</option>
            <option>3 month</option>
            <option>4 month</option>
            <option>5 month</option>
            <option>6 month</option>
        
        </select><br><br>
        
        <input type="submit" value="submit">
        <button type="reset">RESET</button>
        
    </fieldset>
    
    </form>

</body>
